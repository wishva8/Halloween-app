<div *ngIf="stationId == 1 && ghostStatus">
  <div
    *ngIf="showDots"
    style="
      height: 100vh;
      width: 100vw;
      opacity: 0.5;
      background-image: url('../../../assets/dot.png');
      z-index: 10;
      position: absolute;
    "
  ></div>

  <div
    style="
  margin: 0;
  padding: 0;
  background-image: url('{{ wallpaper }}');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  height: 100vh;
  "
  >
    <div *ngIf="ghostStatus" style="position: absolute; bottom: 0%; left: 0%">
      <img
        src="../../../assets/ghost.gif"
        style="width: 100vw; height: 100vh; opacity: 75%"
        alt=""
      />

      <audio style="display: none" #audioPlayer controls autoplay>
        <source
          src="../../../assets/audio/ghost-screem.mp3"
          type="audio/mpeg"
        />
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>
</div>
