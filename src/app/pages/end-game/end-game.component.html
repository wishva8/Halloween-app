<div *ngIf="!isVideoEnded">
  <video autoplay muted id="background-video" (ended)="endGame()">
    <source src="../../../assets/win-end.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</div>
<div
  *ngIf="isVideoEnded"
  style="
    background-image: url('assets/images/intro_background.png');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    height: 100vh;
    width: 100vw;
    overflow-x: hidden;
    overflow-y: hidden;
  "
>
  <div class="row">
    <div class="col-lg-12 d-flex">
      <img
        style="width: 10%"
        class="m-auto"
        src="assets/ambrum_logo.png"
        alt=""
      />
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 d-flex">
      <img
        class="m-auto"
        style="width: 50%"
        src="assets/welcome/text_welcome.png"
        alt=""
      />
    </div>
  </div>
</div>
