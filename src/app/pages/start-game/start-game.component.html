<div
  style="
    margin: 0;
    padding: 0;
    background-image: url('assets/images/intro-background.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    height: 100vh;
  "
>
  <div class="row m-auto justify-content-center h-100">
    <div class="col-4 m-auto">
      <div class="w-100 text-center">
        <button class="w-75" mat-raised-button (click)="startGame()">
          Start
        </button>
      </div>
    </div>
  </div>

  <audio style="display: none" #audioPlayer controls autoplay loop>
    <source src="assets/audio/start-game-background.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
</div>
