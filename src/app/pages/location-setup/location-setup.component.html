<div
  style="
    margin: 0;
    padding: 0;
    background-image: url('assets/images/intro_background.png');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    height: 100vh;
  "
>
  <div class="d-flex h-100">
    <div class="m-auto">
      <mat-card>
        <mat-card-content class="p-4">
          <div class="row">
            <div class="col-lg-12">
              <div>This Machine Run As</div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-lg-12">
              <mat-radio-group [(ngModel)]="selectedOption">
                <mat-radio-button value="operator">Operator</mat-radio-button>
                <mat-radio-button value="client">Client</mat-radio-button>
              </mat-radio-group>
            </div>
          </div>

          <div>Machine run as a: {{ selectedOption }} machine</div>

          <div class="row mt-4">
            <div class="col-lg-12">
              <div *ngIf="selectedOption == 'client'">
                <div class="text-danger">Note: Set client 0 to tv</div>
                <form class="example-form" [formGroup]="clientForm">
                  <mat-form-field class="example-full-width w-100">
                    <mat-label>Enter Location</mat-label>
                    <input
                      matInput
                      placeholder="Ex. 1"
                      formControlName="inputValue"
                    />
                  </mat-form-field>
                </form>

                <div class="w-100 text-center">
                  <button class="w-75" mat-raised-button (click)="setClient()">
                    Set Client
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="selectedOption == 'operator'">
            <form class="example-form" [formGroup]="operatorForm">
              <mat-form-field class="w-100">
                <mat-label>Choose one</mat-label>
                <mat-select formControlName="inputValue">
                  <mat-option value="0">User Machine 1 (Main Device)</mat-option>
                  <mat-option value="1">User Machine 2 (TV Controller)</mat-option>
                </mat-select>
              </mat-form-field>
            </form>

            <div class="w-100 text-center">
              <button class="w-75" mat-raised-button (click)="setOperator()">
                Set Operator
              </button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
